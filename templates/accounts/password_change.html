{% extends "base.html" %}

{% block title %}修改密码{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/form.css" />
    <style type="text/css">
        .last-of-class {
            margin-bottom: 8px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="panel">
        <div class="panel-body">
            <form  role="form" action="" method="post">
                <h2 class="center-heading">修改密码</h2>
                {% if form.old_password.errors %}
                    <p class="err-radio">旧密码错误。</p>
                {% endif %}
                <input class="form-control" name="old_password" type="password" placeholder="旧密码" required autofocus />
                <input class="form-control" name="new_password1" type="password" placeholder="新密码" required />
                {% if form.new_password2.errors %}
                    <p class="err-radio">密码不匹配。</p>
                {% endif %}
                <input class="last-of-class form-control" name="new_password2" type="password" placeholder="重复新密码" required />
                {% csrf_token %}
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="提交" />
                <a class="btn btn-lg btn-default btn-block" href="{% url 'profile' %}">取消</a>
            </form>
        </div>
    </div>
{% endblock %}
